<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
          <div class="modal-header">
            <h4 class="modal-title">{{modalHeader}}</h4>
            <button class="close" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="height: 50vh; overflow-y: auto;">
            <ba-card cardTitle="Información de Categoría de Obra">
                <div class="form-group row" [ngClass]="{'has-error': (!clavecategoria.valid && clavecategoria.touched), 'has-success': (clavecategoria.valid && clavecategoria.touched)}">
                  <label for="clavecategoria" class="col-sm-2 form-control-label">Clave Categoria</label>
                  <div class="col-sm-10">
                    <input [formControl]="clavecategoria" type="text" class="form-control" id="clavecategoria" placeholder="">
                  </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!descripcion.valid && descripcion.touched), 'has-success': (descripcion.valid && descripcion.touched)}">
                  <label for="descripcion" class="col-sm-2 form-control-label">Descripción</label>
                  <div class="col-sm-10">
                    <input [formControl]="descripcion" type="text" class="form-control" id="descripcion" placeholder="">
                  </div>
                </div>
            </ba-card>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
            <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form)">Aceptar</button>
          </div>
      </form>
    </div>
  </div>
</div>
