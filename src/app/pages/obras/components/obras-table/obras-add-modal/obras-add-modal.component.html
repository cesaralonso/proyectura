<div class="modal-content">

      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <ba-card cardTitle="Información de la Obra">

        <div class="form-group row" [ngClass]="{'has-error': (!descripcion.valid && descripcion.touched), 'has-success': (descripcion.valid && descripcion.touched)}">
          <label for="inputdescripcion" class="col-sm-2 form-control-label">Descripción</label>
          <div class="col-sm-10">
            <input [formControl]="descripcion" type="text" class="form-control" id="inputdescripcion" placeholder="Descripción">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!direccion.valid && direccion.touched), 'has-success': (direccion.valid && direccion.touched)}">
          <label for="inputdireccion" class="col-sm-2 form-control-label">Dirección</label>
          <div class="col-sm-10">
            <input [formControl]="direccion" type="text" class="form-control" id="inputdireccion" placeholder="Dirección">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!medidasterreno.valid && medidasterreno.touched), 'has-success': (medidasterreno.valid && medidasterreno.touched)}">
          <label for="inputmedidasterreno" class="col-sm-2 form-control-label">Medidas del Terreno</label>
          <div class="col-sm-10">
            <input [formControl]="medidasterreno" type="text" class="form-control" id="inputmedidasterreno" placeholder="Medidas del Terreno">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!medidasconstruccion.valid && medidasconstruccion.touched), 'has-success': (medidasconstruccion.valid && medidasconstruccion.touched)}">
          <label for="inputmedidasconstruccion" class="col-sm-2 form-control-label">Medidas de Construcción</label>
          <div class="col-sm-10">
            <input [formControl]="medidasconstruccion" type="text" class="form-control" id="inputmedidasconstruccion" placeholder="Medidas de Construcción">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!fechainicio.valid && fechainicio.touched), 'has-success': (fechainicio.valid && fechainicio.touched)}">
          <label for="inputfechainicio" class="col-sm-2 form-control-label">Fecha de inicio</label>
          <div class="col-sm-10">
            <input [formControl]="fechainicio" type="date" class="form-control" id="inputfechainicio" placeholder="Fecha de inicio">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!fechafin.valid && fechafin.touched), 'has-success': (fechafin.valid && fechafin.touched)}">
          <label for="inputfechafin" class="col-sm-2 form-control-label">Fecha de Fin</label>
          <div class="col-sm-10">
            <input [formControl]="fechafin" type="date" class="form-control" id="inputfechafin" placeholder="Fecha de Fin">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idtipoobra.valid && idtipoobra.touched), 'has-success': (idtipoobra.valid && idtipoobra.touched)}">
          <label for="inputidtipoobra" class="col-sm-2 form-control-label">ID Tipo Obra</label>
          <div class="col-sm-10">
            <input [formControl]="idtipoobra" type="number" class="form-control" id="inputidtipoobra" placeholder="ID Tipo Obra">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!presupuesto.valid && presupuesto.touched), 'has-success': (presupuesto.valid && presupuesto.touched)}">
          <label for="inputpresupuesto" class="col-sm-2 form-control-label">Presupuesto</label>
          <div class="col-sm-10">
            <input [formControl]="presupuesto" type="text" class="form-control" id="inputpresupuesto" placeholder="Presupuesto">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idrazonsocialcliente.valid && idrazonsocialcliente.touched), 'has-success': (idrazonsocialcliente.valid && idrazonsocialcliente.touched)}">
          <label for="inputidrazonsocialcliente" class="col-sm-2 form-control-label">ID Razón Social Cliente</label>
          <div class="col-sm-10">

            <select id="idrazonsocialcliente" class="form-control" [formControl]="idrazonsocialcliente">
              <option value="{{value.idrazonsocialcliente}}" *ngFor="let value of _razonsocialcliente">
                {{value.razonsocial}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idrazonsocialcontratista.valid && idrazonsocialcontratista.touched), 'has-success': (idrazonsocialcontratista.valid && idrazonsocialcontratista.touched)}">
          <label for="inputidrazonsocialcontratista" class="col-sm-2 form-control-label">ID Razón Social Contratista</label>
          <div class="col-sm-10">

            <select id="idrazonsocialcontratista" class="form-control" [formControl]="idrazonsocialcontratista">
              <option value="{{value.idrazonsocialcontratista}}" *ngFor="let value of _razonsocialcontratista">
                {{value.razonsocial}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!razonsocialcontratista.valid && razonsocialcontratista.touched), 'has-success': (razonsocialcontratista.valid && razonsocialcontratista.touched)}">
          <label for="inputrazonsocialcontratista" class="col-sm-2 form-control-label">Razón Social Contratista</label>
          <div class="col-sm-10">
            <input [formControl]="razonsocialcontratista" type="text" class="form-control" id="inputrazonsocialcontratista" placeholder="Razon Social Contratista">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idrazonsocialconstructor.valid && idrazonsocialconstructor.touched), 'has-success': (idrazonsocialconstructor.valid && idrazonsocialconstructor.touched)}">
          <label for="inputidrazonsocialconstructor" class="col-sm-2 form-control-label">ID Razón Social Constructor</label>
          <div class="col-sm-10">

            <select id="idrazonsocialconstructor" class="form-control" [formControl]="idrazonsocialconstructor">
              <option value="{{value.idrazonsocialconstructor}}" *ngFor="let value of _razonsocialconstructor">
                {{value.razonsocial}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!razonsocialconstructor.valid && razonsocialconstructor.touched), 'has-success': (razonsocialconstructor.valid && razonsocialconstructor.touched)}">
          <label for="inputrazonsocialconstructor" class="col-sm-2 form-control-label">Razón Social Constructor</label>
          <div class="col-sm-10">
            <input [formControl]="razonsocialconstructor" type="text" class="form-control" id="inputrazonsocialconstructor" placeholder="Razon Social Constructor">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idrazonsocialasociado.valid && idrazonsocialasociado.touched), 'has-success': (idrazonsocialasociado.valid && idrazonsocialasociado.touched)}">
          <label for="inputidrazonsocialasociado" class="col-sm-2 form-control-label">ID Razón Social Asociado</label>
          <div class="col-sm-10">

            <select id="idrazonsocialasociado" class="form-control" [formControl]="idrazonsocialasociado">
              <option value="{{value.idrazonsocialasociado}}" *ngFor="let value of _razonsocialasociado">
                {{value.razonsocial}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!razonsocialasociado.valid && razonsocialasociado.touched), 'has-success': (razonsocialasociado.valid && razonsocialasociado.touched)}">
          <label for="inputrazonsocialasociado" class="col-sm-2 form-control-label">Razón Social Asociado</label>
          <div class="col-sm-10">
            <input [formControl]="razonsocialasociado" type="text" class="form-control" id="inputrazonsocialasociado" placeholder="Razon Social Asociado">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!posiciongps.valid && posiciongps.touched), 'has-success': (posiciongps.valid && posiciongps.touched)}">
          <label for="inputposiciongps" class="col-sm-2 form-control-label">Posición GPS</label>
          <div class="col-sm-10">
            <input [formControl]="posiciongps" type="text" class="form-control" id="inputposiciongps" placeholder="Posición GPS">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!idestatusobra.valid && idestatusobra.touched), 'has-success': (idestatusobra.valid && idestatusobra.touched)}">
          <label for="inputidestatusobra" class="col-sm-2 form-control-label">ID Estatus Obra</label>
          <div class="col-sm-10">
            <select id="idestatusobra" class="form-control" [formControl]="idestatusobra">
              <option value="{{value.idestatusobra}}" *ngFor="let value of estatusObras">
                {{value.descripcion}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!observaciones.valid && observaciones.touched), 'has-success': (observaciones.valid && observaciones.touched)}">
          <label for="inputobservaciones" class="col-sm-2 form-control-label">Observaciones</label>
          <div class="col-sm-10">
            <input [formControl]="observaciones" type="text" class="form-control" id="inputobservaciones" placeholder="Observaciones">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!desctipoobra.valid && desctipoobra.touched), 'has-success': (desctipoobra.valid && desctipoobra.touched)}">
          <label for="inputdesctipoobra" class="col-sm-2 form-control-label">Desc Tipo Obra</label>
          <div class="col-sm-10">
            <input [formControl]="desctipoobra" type="text" class="form-control" id="inputdesctipoobra" placeholder="Desc Tipo Obra">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!direccioncliente.valid && direccioncliente.touched), 'has-success': (direccioncliente.valid && direccioncliente.touched)}">
          <label for="inputdireccioncliente" class="col-sm-2 form-control-label">Dirección Cliente</label>
          <div class="col-sm-10">
            <input [formControl]="direccioncliente" type="text" class="form-control" id="inputdireccioncliente" placeholder="Dirección Cliente">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!claveestatusobra.valid && claveestatusobra.touched), 'has-success': (claveestatusobra.valid && claveestatusobra.touched)}">
          <label for="inputclaveestatusobra" class="col-sm-2 form-control-label">Clave Estatus Obra</label>
          <div class="col-sm-10">
            <input [formControl]="claveestatusobra" type="text" class="form-control" id="inputclaveestatusobra" placeholder="Clave Estatus Obra">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!tipoobra.valid && tipoobra.touched), 'has-success': (tipoobra.valid && tipoobra.touched)}">
          <label for="inputtipoobra" class="col-sm-2 form-control-label">Tipo Obra</label>
          <div class="col-sm-10">
            <input [formControl]="tipoobra" type="text" class="form-control" id="inputtipoobra" placeholder="Tipo Obra">
          </div>
        </div>


    </ba-card>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger cancel-btn" (click)="closeModal()">Cancelar</button>
    <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
  </div>
      </form>
</div>
